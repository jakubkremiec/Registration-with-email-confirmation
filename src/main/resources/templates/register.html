<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div align="center">
        <h1>User Registration</h1>
        <form action="#" th:action="@{/registerDone}" method="post" th:object="${user}">

            <label>Name:</label>
            <input type="text" th:field="*{name}" /><br><br>

            <label>Surname:</label>
            <input type="text" th:field="*{surname}" /><br><br>

            <label>Username:</label>
            <input type="text" th:field="*{username}" /><br><br>

            <label>E-mail:</label>
            <input type="text" th:field="*{email}" /><br><br>

            <label>Password:</label>
            <input type="password" th:field="*{password}" /><br><br>

            <label>Birthday (yyyy-mm-dd):</label>
            <input type="text" th:field="*{localDate}" /><br><br>
     
            <button type="submit">Register</button>    
        </form>
</div>
</body>
</html>
